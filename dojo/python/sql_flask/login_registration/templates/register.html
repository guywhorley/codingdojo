<!DOCTYPE hmtl>
<html lang="en">
<head>
    <!-- req'd by bootstrap -->
    <meta http-equiv="X-UA-Compatable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css')}}">

    <!-- standard metatags -->
    <meta charset="utf-8">
    <meta name="description" content="Edit the friend record.">
    <meta name="keywords" content="python, flask">
    <meta name="author" content="Guy Whorley">
    <title>Add Friend</title>

    <!-- jQuery and Bootstrap -->
    <script type="text/javascript" src="{{ url_for('static',filename='js/jquery-2.2.3.min.js')}}"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script> -->
    <script type="text/javascript" src="{{ url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <!-- <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/styles.css')}}">
    <script type="text/javascript" src="{{ url_for('static',filename='js/base.js')}}"></script>
</head>
<body>
 <div class="container-fluid">
  <div class="row">
   {% with messages = get_flashed_messages() %}
   {% if messages %}
   {% for message in messages %}
   <p id="msg" class="col-md-4 {{ session['view'] }}">{{message}}</p>
   {% endfor %}
   {% endif %}
   {% endwith %}
  </div>
  <div class="row">
   <div class="col-md-12 h1">Registration</div>
  </div>
  <div class="row">
   <form action="/processRegister" method="POST" class="styleform">
     <input autofocus type="text" name="fname" placeholder="First Name"><div class="clear"></div>
     <input type="text" name="lname" placeholder="Last Name"><div class="clear"></div>
     <input type="text" name="emaail" placeholder="Email"><div class="clear"></div>
     <input type="password" name="password" placeholder="Password"><div class="clear"></div>
     <input type="password" name="cpassword" placeholder="Confirm Password"><div class="clear"></div>
     <input class="btn btn-md" type="submit" value="Register">
   </form>
   <a href="/" class="alt-choice">Cancel</a>
  </div>
    </div>
  </body>
</html>
