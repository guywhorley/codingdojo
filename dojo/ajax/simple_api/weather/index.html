<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Get weather data via ajax call">
  <meta name="author" content="Guy Whorley">

  <title>Weather By City Exercise</title>

  <!-- for skeleton -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/base.css" />
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script src="https://use.fontawesome.com/0c82a99001.js"></script>

</head>
<body>

    <div class="container top">
        <h1>Get Current Weather By City <i class="fa fa-globe"></i></h1>
        <form action="#" method="post">
            <input type="text" name="city" placeholder="City" maxlength="30"/>
            <button type="submit" class="button-primary" name="search" value="Search Weather">Search Weather</button>
        </form>
    </div>
    <div class="container bottom"><h1>Current Weather</h1></div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="js/base.js" type="text/javascript"></script>
</body>
</html>
