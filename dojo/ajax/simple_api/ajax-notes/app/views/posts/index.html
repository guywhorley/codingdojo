<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Post-Its">
  <meta name="author" content="Guy Whorley">

  <title>Ajax Posts</title>

  <!-- for skeleton -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  <link rel="icon" type="image/png" href="/static/images/favicon.png">
  <script src="https://use.fontawesome.com/0c82a99001.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <h2>My Posts</h2>
        </div>
        <div class="row">

            <div class="eight columns">
                <div id="post-content">
                    {% for post in posts %}
                        <div class="post-it">
                            <quote>{{ post['message'] }}</quote>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <div class="four columns">
                <form action="/posts/create" method="post">
                  <p>
                    <label>Add a note: </label>
                    <textarea id="post" class="u-full-width" name="post"></textarea>
                  </p>
                  <input class="button-primary u-full-width" type="submit" value="Post It!">
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="/static/js/base.js" type="text/javascript"></script>
</body>
</html>
