<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Get Quotes">
  <meta name="author" content="Guy Whorley">

  <title>Quotsy</title>

  <!-- for skeleton -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  <link rel="icon" type="image/png" href="/static/images/favicon.png">
  <script src="https://use.fontawesome.com/0c82a99001.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Quotsy<i class="fa fa-comment" aria-hidden="true"></i></h2>
        </div>
        <div class="row">

            <div class="eight columns">
                <div id="quotes">
                    {% for quote in quotes %}
                        <div class="quote">
                            <h4>{{ quote['author'] }}</h4>
                            <quote><q>{{ quote['quote'] }}</q></quote>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <div class="four columns">
                <form action="/quotes/create" method="post">
                  <p>
                     <label>Author: </label>
                     <input id="author" type="text" class="u-full-width" name="author">
                  </p>
                  <p>
                     <label>Quote: </label>
                     <textarea id="quote" class="u-full-width" name="quote"></textarea>
                  </p>
                  <input class="button-primary u-full-width" type="submit" value="Add Quote">
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="/static/js/base.js" type="text/javascript"></script>
</body>
</html>
